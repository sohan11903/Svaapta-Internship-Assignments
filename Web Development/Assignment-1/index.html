<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Registration form</h1>
        <div class="frame">
            <form action="">
                <div class="dep">
                    <label for="">Select Your Dept&nbsp;&nbsp;</label>
                    <select id="dept" name="dept">
                        <option value="it" selected>I.T.</option>
                        <option value="mechanical">Mechanical</option>
                        <option value="electrical">Electrical</option>
                    </select>
                </div>
                <div class="area">
                    <div class="left">
                        <label class="lab" for="firstname">First name :-</label> 
                        <label class="lab" for="Middlename">Middle name :-</label>
                        <label class="lab" for="lastname">Last name :-</label>
                        <label class="lab"for="email">Email :-</label>
                        <label class="lab" for="password">password :-</label>
                        <label class="lab" for="cpassword">confirm password :-</label>
                        <label class="lab" for="files">Upload your file :-</label>
                    </div>
                    <div class="right">
                        <input id="fname" type="text" placeholder="Enter your firstname">
                        <input id="mname" type="text" placeholder="Enter your Middlename">
                        <input id="lname" type="text" placeholder="Enter your lastname">
                        <input id="email" type="text" placeholder="Enter your Email">
                        <input type="password" id="pas" placeholder="Enter password">
                        <input type="password" id="cpas" placeholder="Enter password">
                        <input id="file" type="file">
                    </div>
                </div>
                <div class="btn">
                    <button onclick="getAns()">Submit</button>
                </div>
                
            </form>
        </div>     
    </div>
    <script src="index.js"></script>
</body>
</html>
